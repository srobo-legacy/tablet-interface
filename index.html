<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />

        <title>SR Tablet Interface</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

        <script src="bower_components/platform/platform.js"></script>

        <link rel="stylesheet" href="//brick.a.ssl.fastly.net/Inconsolata:500" />
        <link rel="stylesheet" href="//brick.a.ssl.fastly.net/Lato:400,700" />

        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/main.css" />

        <link rel="import" href="elements/sr-battery.html" />
        <link rel="import" href="elements/sr-header.html" />
        <link rel="import" href="elements/sr-tabs.html" />
        <link rel="import" href="elements/sr-starter-button.html" />
        <link rel="import" href="elements/sr-zone-picker.html" />
    </head>

    <body fullbleed unresolved>
        <sr-header style="position: fixed; left: 0; top: 10px; width: 100%;">
            <sr-tabs style="margin-left: 180px;" flex>
                <sr-tab>Setup</sr-tab>
                <sr-tab>Log</sr-tab>
                <sr-tab>Camera</sr-tab>
                <sr-tab>Manual Control</sr-tab>
            </sr-tabs>

            <sr-battery level="0.6" style="width: 80px; height: 30px;"></sr-battery>
        </sr-header>

        <div style="position: fixed; top: 60px; left: 20px; right: 20px; bottom: 20px;" horizontal center-justified center layout>
            <div horizontal start layout>
                <div vertical layout style="margin: 20px;">
                    <h1>Zone</h1>
                    <sr-zone-picker></sr-zone-picker>
                </div>

                <div vertical layout style="margin: 20px;">
                    <h1>Mode</h1>
                    <ul>
                        <li>Development</li>
                        <li>Production</li>
                    </ul>
                </div>
            </div>
        </div>

        <sr-starter-button state="off" style="position: fixed; left: 15px; top: -15px;"></sr-starter-button>
    </body>

</html>
