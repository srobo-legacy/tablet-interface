<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />

        <title>SR Tablet Interface</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

        <script src="bower_components/platform/platform.js"></script>
        <script src="bower_components/moment/moment.js"></script>

        <link rel="icon" href="images/icon.png" />

        <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.css" />
        <link rel="stylesheet" href="bower_components/normalize-css/normalize.css" />
        <link rel="stylesheet" href="//brick.a.ssl.fastly.net/Lato:300,400,700/Inconsolata:500" />
        <link rel="stylesheet" href="styles/common.css" />

        <link rel="import" href="elements/core/sr-battery.html" />
        <link rel="import" href="elements/core/sr-button-bar.html" />
        <link rel="import" href="elements/core/sr-fa-button.html" />
        <link rel="import" href="elements/core/sr-navigation-drawer.html" />
        <link rel="import" href="elements/pages/page-battery.html" />
        <link rel="import" href="elements/pages/page-camera.html" />
        <link rel="import" href="elements/pages/page-io.html" />
        <link rel="import" href="elements/pages/page-log.html" />
        <link rel="import" href="elements/pages/page-motors.html" />
        <link rel="import" href="elements/pages/page-servos.html" />
        <link rel="import" href="elements/pages/page-setup.html" />
    </head>

    <body fullbleed unresolved horizontal layout>
        <sr-button-bar>
            <sr-fa-button action="toggle-navigation-drawer" icon="bars"></sr-fa-button>
            <div style="height: 24px;"></div>
            <sr-fa-button action="play" icon="play"></sr-fa-button>
            <div flex></div>
            <sr-battery></sr-battery>
        </sr-button-bar>

        <sr-navigation-drawer pages="#pages">
            <sr-fa-button action="change-page" data-page="setup" icon="cogs">Set up</sr-fa-button>
            <sr-fa-button action="change-page" data-page="log" icon="file-text-o">Log</sr-fa-button>
            <div flex style="min-height: 25px;"></div>
            <sr-fa-button action="change-page" data-page="battery" icon="bolt">Battery</sr-fa-button>
            <sr-fa-button action="change-page" data-page="camera" icon="camera">Camera</sr-fa-button>
            <sr-fa-button action="change-page" data-page="io" icon="file">I/O</sr-fa-button>
            <sr-fa-button action="change-page" data-page="motors" icon="arrows">Motors</sr-fa-button>
            <sr-fa-button action="change-page" data-page="servos" icon="wrench">Servos</sr-fa-button>
            <div flex style="min-height: 25px;"></div>
            <sr-fa-button action="play" icon="play">Start Robot</sr-fa-button>
        </sr-navigation-drawer>

        <sr-pages flex>
            <page-setup id="page-setup"></page-setup>
            <page-log hidden></page-log>
            <page-battery hidden></page-battery>
            <page-camera hidden></page-camera>
            <page-io hidden></page-io>
            <page-motors hidden></page-motors>
            <page-servos hidden></page-servos>
        </sr-pages>

        <sr-wamp>
            <sr-wamp-call
                id="wamp-start"
                procedure="org.srobo.start"></sr-wamp-call>
            <sr-wamp-call
                id="wamp-stop"
                procedure="org.srobo.stop"></sr-wamp-call>
            <sr-wamp-subscribe
                id="wamp-sub-state"
                topic="org.srobo.state"></sr-wamp-subscribe>
            <sr-wamp-call
                id="wamp-call-state"
                procedure="org.srobo.state"></sr-wamp-call>
        </sr-wamp>
        <script>
            (function() {
                window.addEventListener("toggle-navigation-drawer", function(e) {
                    document.querySelector("sr-navigation-drawer").toggle();
                });

                window.addEventListener("change-page", function(e) {
                    document.querySelector("sr-pages").changePage(e.detail.sender.dataset.page);
                    document.querySelector("sr-navigation-drawer").close();
                });
            }());
        </script>

        <script>
            window.addEventListener("play", function(e) {
                if (e.detail.sender.icon == "play") {
                    document.querySelector("#wamp-start").go();
                } else if (e.detail.sender.icon == "stop") {
                    document.querySelector("#wamp-stop").go();
                }
            });
        </script>

        <script>
            var btns = document.querySelectorAll("sr-fa-button[action='play']");
            var changeIcon = function(icon) {
                for (var i = 0; i < btns.length; i++) {
                    btns[i].icon = icon;
                }
            };
            var changeText = function(text) {
                for (var i = 0; i < btns.length; i++) {
                    if (btns[i].textContent.length !== 0) {
                        btns[i].textContent = text;
                    }
                }
            };

            var handleState = function(e) {
                var state = e.detail.result || e.detail.args[0];
                if (state === "started") {
                    changeIcon("stop");
                    changeText("Stop Robot");
                } else if (state === "stopped") {
                    changeIcon("play");
                    changeText("Start Robot");
                } else if (state === "booting") {
                    changeIcon("cog fa-spin");
                    changeText("Starting…");
                } else if (state === "stopping") {
                    changeIcon("cog fa-spin");
                    changeText("Stopping…");
                }
            };

            document.querySelector("sr-wamp").addEventListener("open", function() {
                document.querySelector("#wamp-call-state").go();
            });
            document.querySelector("#wamp-sub-state").addEventListener("handle", handleState);
            document.querySelector("#wamp-call-state").addEventListener("success", handleState);
        </script>
    </body>

</html>
