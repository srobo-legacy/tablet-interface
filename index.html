<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />

        <title>SR Tablet Interface</title>

        <script src="bower_components/platform/platform.js"></script>

        <link rel="stylesheet" href="//brick.a.ssl.fastly.net/Inconsolata:500" />

        <link rel="import" href="elements/sr-battery.html" />
        <link rel="import" href="elements/sr-header.html" />
        <link rel="import" href="elements/sr-tabs.html" />
        <link rel="import" href="elements/sr-starter-button.html" />

        <style>
            body {
                line-height: 1.2;
            }
        </style>
    </head>

    <body fullbleed unresolved>
        <sr-header style="position: fixed; left: 0; top: 10px; width: 100%;" horizontal center layout>
            <sr-tabs style="margin-left: 180px;" flex>
                <sr-tab>Setup</sr-tab>
                <sr-tab>Log</sr-tab>
                <sr-tab>Camera</sr-tab>
                <sr-tab>Manual Control</sr-tab>
            </sr-tabs>

            <sr-battery level="0.8" style="width: 80px; height: 30px;"></sr-battery>
        </sr-header>

        <sr-starter-button state="off" style="position: fixed; left: 15px; top: -15px;"></sr-starter-button>
    </body>

</html>
