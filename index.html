<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />

        <title>SR Tablet Interface</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

        <script src="bower_components/platform/platform.js"></script>
        <script src="bower_components/moment/moment.js"></script>

        <link rel="icon" href="images/icon.png" />

        <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.css" />
        <link rel="stylesheet" href="bower_components/normalize-css/normalize.css" />
        <link rel="stylesheet" href="//brick.a.ssl.fastly.net/Lato:300,400,700/Inconsolata:500" />
        <link rel="stylesheet" href="styles/common.css" />

        <link rel="import" href="elements/sr-core-button-bar/index.html" />
        <link rel="import" href="elements/sr-core-fa-button/index.html" />
        <link rel="import" href="elements/sr-core-mini-battery/index.html" />
        <link rel="import" href="elements/sr-core-navigation-drawer/index.html" />
        <link rel="import" href="elements/sr-page-battery/index.html" />
        <link rel="import" href="elements/sr-page-camera/index.html" />
        <link rel="import" href="elements/sr-page-io/index.html" />
        <link rel="import" href="elements/sr-page-log/index.html" />
        <link rel="import" href="elements/sr-page-motors/index.html" />
        <link rel="import" href="elements/sr-page-servos/index.html" />
        <link rel="import" href="elements/sr-page-setup/index.html" />
    </head>

    <body fullbleed unresolved horizontal layout>
        <sr-core-button-bar>
            <sr-core-fa-button action="toggle-navigation-drawer" icon="bars"></sr-core-fa-button>
            <div style="height: 20px;"></div>
            <sr-core-fa-button action="play" icon="play"></sr-core-fa-button>
            <div flex></div>
            <sr-core-mini-battery></sr-core-mini-battery>
        </sr-core-button-bar>

        <sr-core-navigation-drawer>
            <sr-core-fa-button action="play" icon="play">Start Robot</sr-core-fa-button>
            <div flex style="min-height: 20px;"></div>
            <sr-core-fa-button action="change-page" data-page="setup" icon="cogs">Set up</sr-core-fa-button>
            <sr-core-fa-button action="change-page" data-page="log" icon="file-text-o">Log</sr-core-fa-button>
            <div flex style="min-height: 20px;"></div>
            <sr-core-fa-button action="change-page" data-page="battery" icon="bolt">Battery</sr-core-fa-button>
            <sr-core-fa-button action="change-page" data-page="camera" icon="camera">Camera</sr-core-fa-button>
            <sr-core-fa-button action="change-page" data-page="io" icon="file">I/O</sr-core-fa-button>
            <sr-core-fa-button action="change-page" data-page="motors" icon="arrows">Motors</sr-core-fa-button>
            <sr-core-fa-button action="change-page" data-page="servos" icon="wrench">Servos</sr-core-fa-button>
        </sr-core-navigation-drawer>

        <sr-core-pages flex>
            <sr-page-battery hidden></sr-page-battery>
            <sr-page-camera hidden></sr-page-camera>
            <sr-page-io hidden></sr-page-io>
            <sr-page-log hidden></sr-page-log>
            <sr-page-motors hidden></sr-page-motors>
            <sr-page-setup></sr-page-setup>
            <sr-page-servos hidden></sr-page-servos>
        </sr-core-pages>

        <sr-core-wamp></sr-core-wamp>
        <sr-core-wamp-call
            id="wamp-start"
            procedure="org.srobo.start"></sr-core-wamp-call>
        <sr-core-wamp-call
            id="wamp-stop"
            procedure="org.srobo.stop"></sr-core-wamp-call>
        <sr-core-wamp-subscribe
            id="wamp-sub-state"
            topic="org.srobo.state"></sr-core-wamp-subscribe>
        <sr-core-wamp-call
            id="wamp-call-state"
            procedure="org.srobo.state"></sr-core-wamp-call>

        <script>
            (function() {
                window.addEventListener("toggle-navigation-drawer", function(e) {
                    document.querySelector("sr-core-navigation-drawer").toggle();
                });

                window.addEventListener("change-page", function(e) {
                    document.querySelector("sr-core-pages").changePage(e.detail.sender.dataset.page);
                    document.querySelector("sr-core-navigation-drawer").close();
                });
            }());
        </script>

        <script>
            window.addEventListener("play", function(e) {
                if (e.detail.sender.icon == "play") {
                    document.querySelector("#wamp-start").go();
                } else if (e.detail.sender.icon == "stop") {
                    document.querySelector("#wamp-stop").go();
                }
            });
        </script>

        <script>
            var btns = document.querySelectorAll("sr-core-fa-button[action='play']");
            var changeIcon = function(icon) {
                for (var i = 0; i < btns.length; i++) {
                    btns[i].icon = icon;
                }
            };
            var changeText = function(text) {
                for (var i = 0; i < btns.length; i++) {
                    if (btns[i].textContent.length !== 0) {
                        btns[i].textContent = text;
                    }
                }
            };

            var handleState = function(e) {
                var state = e.detail.result || e.detail.args[0];
                if (state === "started") {
                    changeIcon("stop");
                    changeText("Stop Robot");
                } else if (state === "stopped") {
                    changeIcon("play");
                    changeText("Start Robot");
                } else if (state === "booting") {
                    changeIcon("cog fa-spin");
                    changeText("Starting…");
                } else if (state === "stopping") {
                    changeIcon("cog fa-spin");
                    changeText("Stopping…");
                }
            };

            document.querySelector("sr-core-wamp").addEventListener("open", function() {
                document.querySelector("#wamp-call-state").go();
            });
            document.querySelector("#wamp-sub-state").addEventListener("handle", handleState);
            document.querySelector("#wamp-call-state").addEventListener("success", handleState);
        </script>

        <script>
            window.addEventListener("polymer-ready", function(e) {
                console.log("Loading custom components…");
                var userCodeUrl = "http://" + location.hostname + ":10000";
                var xhr = new XMLHttpRequest();
                xhr.open("GET", userCodeUrl + "/custom_pages/info");
                xhr.responseType = "json";
                xhr.addEventListener("load", function(e) {
                    var pages = e.target.response.pages;
                    console.log("Got some custom components:", pages);
                    pages.forEach(function(page) {
                        var link = document.createElement("link");
                        link.rel = "import";
                        link.href = userCodeUrl + page.url;
                        document.querySelector("head").appendChild(link);

                        link.addEventListener("load", function(e) {
                            var element = document.createElement(page.name);
                            element.hidden = true;
                            document.querySelector("sr-core-pages").appendChild(element);

                            var btn = document.createElement("sr-core-fa-button");
                            btn.icon = page.icon;
                            btn.textContent = page.title;
                            btn.action = "change-page";
                            btn.dataset.page = page.name;
                            document.querySelector("sr-core-navigation-drawer").appendChild(btn);
                        });
                    });
                });
                xhr.send();
            });
        </script>
    </body>

</html>
