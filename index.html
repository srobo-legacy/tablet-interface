<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />

        <title>SR Tablet Interface</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

        <script src="bower_components/platform/platform.js"></script>
        <script src="bower_components/moment/moment.js"></script>

        <link rel="icon" href="images/icon.png" />

        <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.css" />
        <link rel="stylesheet" href="bower_components/normalize-css/normalize.css" />
        <link rel="stylesheet" href="//brick.a.ssl.fastly.net/Lato:300,400,700/Inconsolata:500" />
        <link rel="stylesheet" href="styles/common.css" />

        <link rel="import" href="elements/core/sr-battery.html" />
        <link rel="import" href="elements/core/sr-button-bar.html" />
        <link rel="import" href="elements/core/sr-fa-button.html" />
        <link rel="import" href="elements/core/sr-log.html" />
        <link rel="import" href="elements/core/sr-mode-picker.html" />
        <link rel="import" href="elements/core/sr-navigation-drawer.html" />
        <link rel="import" href="elements/core/sr-pages.html" />
        <link rel="import" href="elements/core/sr-zone-picker.html" />
        <link rel="import" href="elements/pages/page-setup.html" />
        <link rel="import" href="elements/pages/page-log.html" />
        <link rel="import" href="elements/pages/page-camera.html" />
        <link rel="import" href="elements/pages/page-mci.html" />
        <link rel="import" href="elements/pages/page-battery.html" />
    </head>

    <body fullbleed unresolved horizontal layout>
        <sr-button-bar>
            <sr-fa-button icon="bars" onclick="document.querySelector('sr-navigation-drawer').toggle();"></sr-fa-button>
            <sr-fa-button class="btn-play" icon="play"></sr-fa-button>
            <div flex></div>
            <sr-battery></sr-battery>
        </sr-button-bar>

        <sr-navigation-drawer id="navigation">
            <sr-fa-button id="btn-setup" icon="cogs">Set up</sr-fa-button>
            <sr-fa-button id="btn-log" icon="file-text-o">Log</sr-fa-button>
            <sr-fa-button id="btn-camera" icon="camera">Camera</sr-fa-button>
            <sr-fa-button id="btn-mci" icon="arrows">Manual Control</sr-fa-button>
            <sr-fa-button id="btn-battery" icon="bolt">Battery</sr-fa-button>
            <div flex style="min-height: 50px;"></div>
            <sr-fa-button class="btn-play" icon="play">Start Robot</sr-fa-button>
            <sr-fa-button id="btn-install" icon="download">Install</sr-fa-button>
            <sr-fa-button icon="question" onclick="window.open('https://www.studentrobotics.org/docs/')">Docs</sr-fa-button>
        </sr-navigation-drawer>

        <sr-pages id="pages" flex>
            <page-setup></page-setup>
            <page-log hidden></page-log>
            <page-camera hidden></page-camera>
            <page-mci hidden></page-mci>
            <page-battery hidden></page-battery>
        </sr-pages>

        <core-ajax
            id="ajax-start"
            url="/start"
            handleAs="json"></core-ajax>

        <core-ajax
            id="ajax-stop"
            url="/stop"
            handleAs="json"></core-ajax>

        <script>
            document.querySelector("#btn-setup").addEventListener("click", function(e) {
                document.querySelector("#pages").changePage("setup");
                document.querySelector("#navigation").close();
            });

            document.querySelector("#btn-log").addEventListener("click", function(e) {
                document.querySelector("#pages").changePage("log");
                document.querySelector("#navigation").close();
            });

            document.querySelector("#btn-camera").addEventListener("click", function(e) {
                document.querySelector("#pages").changePage("camera");
                document.querySelector("#navigation").close();
            });

            document.querySelector("#btn-mci").addEventListener("click", function(e) {
                document.querySelector("#pages").changePage("mci");
                document.querySelector("#navigation").close();
            });

            document.querySelector("#btn-battery").addEventListener("click", function(e) {
                document.querySelector("#pages").changePage("battery");
                document.querySelector("#navigation").close();
            });

            var btnInstall = document.querySelector("#btn-install");
            btnInstall.addEventListener("click", function(e) {
                // https://bugzilla.mozilla.org/show_bug.cgi?id=745928 :D
                var manifestUrl = location.protocol + "//" + location.host + "/manifest.webapp";
                var request = window.navigator.mozApps.install(manifestUrl);
                request.onsuccess = function() {
                    console.log(this);
                };
                request.onerror = function() {
                    console.log(this.error);
                };
            });
        </script>

        <script>
            (function() {
                var btns = document.querySelectorAll(".btn-play");
                var changeIcon = function(icon) {
                    for (var i = 0; i < btns.length; i++) {
                        btns[i].icon = icon;
                    }
                };
                var changeText = function(text) {
                    for (var i = 0; i < btns.length; i++) {
                        if (btns[i].textContent.length !== 0) {
                            btns[i].textContent = text;
                        }
                    }
                };

                var onclick = function(e) {
                    if (e.target.icon == "play") {
                        changeIcon("cog fa-spin");
                        changeText("Starting…");
                        setTimeout(function() {
                            changeIcon("stop");
                            changeText("Stop Robot");
                            document.querySelector("#ajax-start").go();
                        }, 1000);
                    } else {
                        changeIcon("cog fa-spin");
                        changeText("Stopping…");
                        setTimeout(function() {
                            changeIcon("play");
                            changeText("Start Robot");
                            document.querySelector("#ajax-stop").go();
                        }, 1000);
                    }
                };

                for (var i = 0; i < btns.length; i++) {
                    btns[i].onclick = onclick;
                }
            }());
        </script>
    </body>

</html>
