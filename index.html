<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />

        <title>SR Tablet Interface</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

        <link rel="icon" href="images/icon.png" />

        <script src="bower_components/platform/platform.js"></script>
        <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.css" />

        <link rel="stylesheet" href="//brick.a.ssl.fastly.net/Inconsolata:500" />
        <link rel="stylesheet" href="//brick.a.ssl.fastly.net/Lato:200,400,700" />

        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/main.css" />

        <link rel="import" href="elements/sr-battery.html" />
        <link rel="import" href="elements/sr-zone-picker.html" />
        <link rel="import" href="elements/sr-mode-picker.html" />
        <link rel="import" href="elements/sr-navigation-drawer.html" />
        <link rel="import" href="elements/sr-button-bar.html" />
        <link rel="import" href="elements/sr-fa-button.html" />
        <link rel="import" href="elements/sr-log.html" />
    </head>

    <body fullbleed unresolved horizontal layout>
        <sr-button-bar>
            <sr-fa-button icon="bars" onclick="document.querySelector('sr-navigation-drawer').toggle();"></sr-fa-button>
            <div flex></div>
            <sr-fa-button icon="stop"></sr-fa-button>
            <sr-fa-button icon="refresh"></sr-fa-button>
            <sr-fa-button icon="question"></sr-fa-button>
        </sr-button-bar>

        <sr-navigation-drawer>
            <h1>Student Robotics</h1>
        </sr-navigation-drawer>

        <main style="overflow: auto;" flex>
            <h1>Setup</h1>

            <sr-zone-picker></sr-zone-picker>
            <sr-mode-picker></sr-mode-picker>
            <sr-starter-button></sr-starter-button>

            <h1>Log</h1>

            <sr-log></sr-log>
        </main>

        <sr-battery level="0.8" style="position: fixed; top: 10px; right: 10px;"></sr-battery>
    </body>

</html>
