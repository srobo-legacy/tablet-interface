<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />

        <title>SR Tablet Interface</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

        <link rel="icon" href="images/icon.png" />

        <script src="bower_components/platform/platform.js"></script>
        <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.css" />

        <link rel="stylesheet" href="//brick.a.ssl.fastly.net/Lato:200,400,700/Inconsolata:500" />
        <link rel="stylesheet" href="styles/common.css" />

        <link rel="import" href="elements/sr-battery.html" />
        <link rel="import" href="elements/sr-button-bar.html" />
        <link rel="import" href="elements/sr-fa-button.html" />
        <link rel="import" href="elements/sr-log.html" />
        <link rel="import" href="elements/sr-mode-picker.html" />
        <link rel="import" href="elements/sr-navigation-drawer.html" />
        <link rel="import" href="elements/sr-pages.html" />
        <link rel="import" href="elements/sr-zone-picker.html" />
    </head>

    <body fullbleed unresolved horizontal layout>
        <sr-button-bar>
            <sr-fa-button icon="bars" onclick="document.querySelector('sr-navigation-drawer').toggle();"></sr-fa-button>
            <div flex></div>
        </sr-button-bar>

        <sr-navigation-drawer id="navigation">
            <sr-fa-button id="btn-setup" icon="cogs">Setup</sr-fa-button>
            <sr-fa-button id="btn-log" icon="file-text-o">Log</sr-fa-button>
            <sr-fa-button id="btn-camera" icon="camera">Camera</sr-fa-button>
            <sr-fa-button id="btn-mci" icon="arrows">Manual Control</sr-fa-button>
            <div flex></div>
            <sr-fa-button icon="play">Start Robot</sr-fa-button>
            <sr-fa-button icon="refresh">Refresh</sr-fa-button>
            <sr-fa-button icon="question">Help</sr-fa-button>
        </sr-navigation-drawer>

        <sr-pages id="pages" flex>
            <sr-page name="setup">
                <h1>Set up your robot</h1>

                <div vertical center layout>
                    <div horizontal center layout>
                        <sr-zone-picker></sr-zone-picker>
                        <sr-mode-picker></sr-mode-picker>
                    </div>
                </div>
            </sr-page>

            <sr-page name="log" hidden>
                <h1>View Robot Logs</h1>
                <sr-log></sr-log>
            </sr-page>

            <sr-page name="camera" hidden>
                <canvas></canvas>
            </sr-page>

            <sr-page name="mci" hidden>
                <h1>Manual Control Interface</h1>
            </sr-page>
        </sr-pages>

        <sr-battery level="0.8" style="position: fixed; top: 10px; right: 10px;"></sr-battery>

        <script>
            document.querySelector("#btn-setup").addEventListener("click", function(e) {
                document.querySelector("#pages").changePage("setup");
                document.querySelector("#navigation").close();
            });

            document.querySelector("#btn-log").addEventListener("click", function(e) {
                document.querySelector("#pages").changePage("log");
                document.querySelector("#navigation").close();
            });

            document.querySelector("#btn-camera").addEventListener("click", function(e) {
                document.querySelector("#pages").changePage("camera");
                document.querySelector("#navigation").close();
            });

            document.querySelector("#btn-mci").addEventListener("click", function(e) {
                document.querySelector("#pages").changePage("mci");
                document.querySelector("#navigation").close();
            });
        </script>
    </body>

</html>
