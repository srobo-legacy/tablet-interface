<link rel="import" href="/bower_components/polymer/polymer.html" />

<polymer-element name="sr-log">
    <template>
        <style>
            :host {
                display: flex;
            }

            textarea {
                flex: 1 1 auto;
                resize: none;
                box-sizing: border-box;
            }
        </style>

        <textarea id="log" readonly></textarea>
    </template>

    <script>
        Polymer("sr-log", {
            domReady: function() {
                this.socket = new WebSocket("ws:///log");
                this.socket.onopen = this.addEntry.bind(this, "Connected to Robot.");
                this.socket.onerror = this.addEntry.bind(this, "An error has occured.");
                this.socket.onclose = this.addEntry.bind(this, "Disconnected from Robot.");
                this.socket.onmessage = this.addEntry.bind(this);
            },
            isAtBottom: function() {
                var log = this.$.log;
                return Math.abs((log.scrollTop + log.clientHeight) - log.scrollHeight) <= 10;
            },
            scrollToBottom: function() {
                var log = this.$.log;
                log.scrollTop = log.scrollHeight;
            },
            addEntry: function(text) {
                var isAtBottom = this.isAtBottom();
                var date = moment().format("HH:mm:ss");
                this.$.log.innerHTML += date + ": " + text + "\n";
                if (isAtBottom) {
                    this.scrollToBottom();
                }
            }
        });
    </script>
</polymer-element>
