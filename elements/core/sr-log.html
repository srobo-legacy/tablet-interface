<link rel="import" href="/bower_components/polymer/polymer.html" />

<polymer-element name="sr-log">
    <template>
        <style>
            :host {
                display: flex;
            }

            #log {
                flex: 1 1 auto;
                resize: none;
                box-sizing: border-box;
                font-family: "Inconsolata", monospace;
            }
        </style>

        <textarea id="log" readonly></textarea>

        <core-ajax
            id="get"
            url="/log"
            handleAs="json"
            on-core-response="{{handleGetResponse}}"></core-ajax>
    </template>

    <script>
        Polymer("sr-log", {
            domReady: function() {
                this.$.get.go();
                this.socket = new WebSocket("ws://" + location.host + "/ws/log");
                this.socket.onopen = this.addEntry.bind(this, "Connected to Robot.");
                this.socket.onerror = this.addEntry.bind(this, "An error has occured.");
                this.socket.onclose = this.addEntry.bind(this, "Disconnected from Robot.");
                this.socket.onmessage = this.addEntryFromWebSocket.bind(this);
            },
            isAtBottom: function() {
                var log = this.$.log;
                return Math.abs((log.scrollTop + log.clientHeight) - log.scrollHeight) <= 10;
            },
            scrollToBottom: function() {
                var log = this.$.log;
                log.scrollTop = log.scrollHeight;
            },
            addEntry: function(text, addDate) {
                if (addDate === undefined) {
                    addDate = true;
                }

                var isAtBottom = this.isAtBottom();

                if (addDate) {
                    var date = moment().format("HH:mm:ss");
                    this.$.log.innerHTML += date + ": ";
                }

                this.$.log.innerHTML += text + "\n";

                if (isAtBottom) {
                    this.scrollToBottom();
                }
            },
            addEntryFromWebSocket: function(msg) {
                this.addEntry(msg.data);
            },
            handleGetResponse: function(e) {
                this.addEntry("-- Previous Log Starts Here --")
                this.addEntry(e.target.response.log, false);
                this.addEntry("-- Previous Log Ends Here --")
            }
        });
    </script>
</polymer-element>
