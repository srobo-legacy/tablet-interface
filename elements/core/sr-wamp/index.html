<link rel="import" href="/bower_components/polymer/polymer.html" />

<polymer-element name="sr-wamp-subscribe" attributes="topic" noscript>
    <template>
        <style>
            :host {
                display: none;
            }
        </style>
    </template>
</polymer-element>

<polymer-element name="sr-wamp">
    <template>
        <style>
            :host {
                display: none;
            }
        </style>

        <content></content>
    </template>

    <script src="autobahn.min.js"></script>

    <script>
        (function() {
            var _session;
            var _connection = new autobahn.Connection({
                url: "ws://localhost:8080/ws",
                realm: "org.srobo"
            });

            _connection.onopen = function(session) {
                _session = session;
                window.dispatchEvent(new CustomEvent("sr-wamp-open"));
            };

            _connection.onclose = function() {
                window.dispatchEvent(new CustomEvent("sr-wamp-close"));
            };

            window.addEventListener("polymer-ready", function() {
                _connection.open();
            })

            Polymer("sr-wamp", {
                created: function() {
                    window.addEventListener("sr-wamp-open", this.onOpen.bind(this));
                    window.addEventListener("sr-wamp-close", this.onClose.bind(this));
                },
                subscribe: function(topic, handler, options) {
                    return this.session.subscribe(topic, handler, options);
                },
                onOpen: function() {
                    var subscribers = this.querySelectorAll("sr-wamp-subscribe");
                    for (var i = 0; i < subscribers.length; i++) {
                        (function(subscriber) {
                            _session.subscribe(subscriber.topic, function(args, kwargs, details) {
                                subscriber.fire("handle", {args: args, kwargs: kwargs, details: details});
                            });
                        }(subscribers[i]));
                    }

                    this.fire("open");
                },
                onClose: function() {
                    this.fire("close");
                },
                get connection() {
                    return _connection;
                },
                get session() {
                    return _session;
                }
            });
        }());
    </script>
</polymer-element>
