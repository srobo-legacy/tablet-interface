<link rel="import" href="/bower_components/polymer/polymer.html" />
<link rel="import" href="sr-wamp/index.html" />

<polymer-element name="sr-mode-picker" attributes="mode">
    <template>
        <style>
            @import "/bower_components/components-font-awesome/css/font-awesome.css";

            :host {
                display: flex;
                flex-direction: column;
            }

            button {
                width: 310px;
                height: 64px;
                display: block;
                margin: 6px;
                padding: 6px;
                border-radius: 2px;
                border: none;
                font-size: 2em;
            }

            button::before {
                content: attr(data-zone);
            }

            button.selected {
                background: rgb(180, 180, 180);
                box-shadow: inset 0 0 20px rgb(10, 10, 10);
            }

            span.fa {
                margin-right: 10px;
            }
        </style>

        <button data-mode="dev" class="{{ {selected: mode == 'dev'} | tokenList }}">
            <span class="fa fa-code"></span> Development
        </button>

        <button data-mode="comp" class="{{ {selected: mode == 'comp'} | tokenList }}">
            <span class="fa fa-trophy"></span> Competition
        </button>

        <sr-wamp id="wamp">
            <sr-wamp-subscribe
                topic="org.srobo.mode"
                on-handle="{{handleMode}}"></sr-wamp-subscribe>
        </sr-wamp>
    </template>

    <script>
        Polymer("sr-mode-picker", {
            mode: "dev",
            domReady: function() {
                var buttons = this.shadowRoot.querySelectorAll("button");
                for (var i = 0; i < buttons.length; i++) {
                    (function(btn) {
                        btn.addEventListener("click", function(e) {
                            this.mode = e.target.dataset.mode;
                            this.$.wamp.publish("org.srobo.mode", [this.mode]);
                        }.bind(this));
                    }.bind(this)(buttons[i]));
                }
            },
            handleMode: function(e) {
                this.mode = e.detail.args[0];
            }
        });
    </script>
</polymer-element>
