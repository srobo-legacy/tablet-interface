<link rel="import" href="/bower_components/polymer/polymer.html" />
<link rel="import" href="../sr-wamp/index.html" />

<polymer-element name="sr-core-battery-history" attributes="level">
    <template>
        <style>
            :host {
                display: flex;
                justify-content: center;
            }

            canvas {
                align-self: center;
            }
        </style>

        <canvas id="canvas" width="660" height="300"></canvas>

        <sr-core-wamp
            on-open="{{handleOpen}}"></sr-core-wamp>
        <sr-core-wamp-call
            id="wampGetBatteryLevel"
            procedure="org.srobo.battery.level"
            on-success="{{handleBatteryLevel}}"></sr-core-wamp-call>
        <sr-core-wamp-subscribe
            topic="org.srobo.battery.level"
            on-handle="{{handleBatteryLevel}}"></sr-core-wamp-subscribe>
    </template>

    <script src="/bower_components/chartjs/Chart.js"></script>

    <script>
        Polymer("sr-core-battery-history", {
            _lastTime: new Date(),
            handleOpen: function() {
                this.$.wampGetBatteryLevel.go();
            },
            levelChanged: function() {
                var timeStr = moment().format("HH:mm:ss");

                if (!this.chart) {
                    var data = {
                        labels: [timeStr, timeStr],
                        datasets: [
                            {
                                label: "Battery Level",
                                fillColor: "rgba(220,220,220,0.2)",
                                strokeColor: "rgba(220,220,220,1)",
                                pointColor: "rgba(220,220,220,1)",
                                pointStrokeColor: "#fff",
                                pointHighlightFill: "#fff",
                                pointHighlightStroke: "rgba(220,220,220,1)",
                                data: [this.level, this.level] // FIXME Chart.js doesn't like not having initial values?
                            }
                        ]
                    };
                    var options = {};
                    this.ctx = this.$.canvas.getContext("2d");
                    this.chart = new Chart(this.ctx).Line(data, options);
                }

                var diff = parseInt((new Date() - this._lastTime) / 1000);
                if (diff >= 59) {
                    this.chart.addData([this.level], timeStr);
                    this._lastTime = new Date();
                }
            },
            handleBatteryLevel: function(e) {
                this.level = e.detail.result !== undefined ? e.detail.result : e.detail.args[0];
            }
        });
    </script>
</polymer-element>
