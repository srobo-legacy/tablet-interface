<link rel="import" href="/bower_components/polymer/polymer.html" />
<link rel="import" href="core.html" />

<polymer-element name="sr-wamp-status-indicator">
    <template>
        <link rel="stylesheet" href="/bower_components/components-font-awesome/css/font-awesome.css" />

        <style>
            :host {
                display: block;
                padding: 4px 8px;
                background: black;
                color: white;
                opacity: 0.3;
            }

            p {
                margin: 0;
            }

            .fa {
                vertical-align: middle;
            }
        </style>

        <sr-wamp-core id="wamp"></sr-wamp-core>
        <p><span class="fa fa-thumbs-o-{{ $.wamp.connected ? 'up' : 'down' }} fa-fw"></span> {{ $.wamp.connected ? 'Connected to robot' : 'Disconnected from robot' }}</p>
    </template>

    <script>
        Polymer("sr-wamp-status-indicator", {

        });
    </script>
</polymer-element>
