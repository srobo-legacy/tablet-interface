<link rel="import" href="/bower_components/polymer/polymer.html" />
<link rel="import" href="../wamp/index.html" />
<link rel="import" href="motor-controller.html" />

<polymer-element name="sr-motors-board-controller" attributes="board">
    <template>
        <style>
            :host {
                padding: 10px;
                display: flex;
                overflow-x: auto;
            }

            sr-motors-motor-controller {
                flex: 1 1 auto;
            }
        </style>

        <sr-wamp-call
            id="wampGetBoard"
            procedure="org.srobo.motors.get_board"
            on-success="{{ handleGetBoardSuccess }}"></sr-wamp-call>
    </template>

    <script>
        Polymer("sr-motors-board-controller", {
            board: 0,
            domReady: function() {
                this.$.wampGetBoard.go([this.board]);
            },
            handleGetBoardSuccess: function(e) {
                var motors = e.detail.result.motors;
                motors.forEach(function(motor, i) {
                    var element = document.createElement("sr-motors-motor-controller");
                    element.board = this.board;
                    element.motor = i;
                    this.shadowRoot.appendChild(element);
                }.bind(this));
            }
        });
    </script>
</polymer-element>
