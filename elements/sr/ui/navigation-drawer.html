<!--
`sr-ui-navigation-drawer` provides a side navigation drawer which can be shown
and hidden. It is designed to contain `sr-ui-fa-button`s with text.

Example:

    <sr-ui-navigation-drawer>
        <sr-ui-fa-button
            icon="cogs"
            action="change-page"
            data-page="settings">Settings</sr-ui-fa-button>
    </sr-ui-navigation-drawer>

You can show/hide the drawer by changing the `state` attribute to `opened` or
`closed`. Alternatively, you can use the `close()`, `open()` or `toggle()`
methods.

@group SR UI Elements
@element sr-ui-navigation-drawer
-->

<link rel="import" href="/bower_components/polymer/polymer.html" />

<polymer-element name="sr-ui-navigation-drawer" attributes="state">
    <template>
        <style>
            :host {
                display: block;
            }

            #background {
                position: fixed;
                z-index: 5;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.75);
                transition: all 0.5s;
            }

            #background.closed {
                background: none;
                visibility: hidden;
            }

            #drawer {
                display: flex;
                flex-direction: column;
                position: absolute;
                z-index: 10;
                top: 0;
                height: 100%;
                background: rgb(13, 31, 97);
                transition: transform 0.5s;
                padding: 10px;
                color: white;
                box-sizing: border-box;
                border-left: 1px solid rgb(10, 25, 80);
                border-right: 1px solid white;
                box-shadow: 0 0 3px rgb(10, 10, 10);
                overflow: auto;
                min-width: 33%;
            }

            #drawer.closed {
                transform: translateX(-110%);
            }
        </style>

        <div id="background" class="{{ state }}" on-click="{{ close }}"></div>
        <div id="drawer" class="{{ state }}">
            <content></content>
        </div>
    </template>

    <script>
        Polymer("sr-ui-navigation-drawer", {
            state: "closed",
            open: function() {
                this.state = "opened";
            },
            close: function() {
                this.state = "closed";
            },
            isOpen: function() {
                return this.state === "opened";
            },
            toggle: function() {
                if (this.isOpen()) {
                    this.close();
                } else {
                    this.open();
                }
            }
        });
    </script>
</polymer-element>
