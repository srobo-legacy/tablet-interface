<!--
`sr-ui-fa-button` provides a button with a FontAwesome icon and some text.

Example:

    <sr-ui-fa-button
        icon="cogs"
        action="change-page"
        data-page="settings">Settings</sr-ui-fa-button>

@group SR UI Elements
@element sr-ui-fa-button
-->

<link rel="import" href="/bower_components/polymer/polymer.html" />

<polymer-element name="sr-ui-fa-button" attributes="icon action">
    <template>
        <link rel="stylesheet" href="/bower_components/components-font-awesome/css/font-awesome.css" />

        <style>
            :host {
                display: block;
                flex: 0 0 auto;
                width: 48px;
                height: 48px;
            }

            button {
                background: none;
                border: none;
                font-size: 1.3em;
                min-width: 48px;
                min-height: 48px;
                color: white;
                margin: 0;
                padding: 10px;
                width: 100%;
                text-align: left;
            }

            button:hover {
                background: rgba(255, 255, 255, 0.2);
            }

            button:active {
                background: rgba(0, 0, 0, 0.2);
            }

            span.fa {
                text-align: center;
                width: 28px;
            }
        </style>

        <button>
            <span class="fa fa-{{ icon }}"></span>
            <content></content>
        </button>
    </template>

    <script>
        Polymer("sr-ui-fa-button", {
            domReady: function() {
                this.addEventListener("click", this.handleClick.bind(this));
            },
            handleClick: function() {
                var e = new CustomEvent(this.action, {detail: {sender: this}});
                window.dispatchEvent(e);
            }
        });
    </script>
</polymer-element>
