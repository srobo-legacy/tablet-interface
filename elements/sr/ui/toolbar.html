<polymer-element name="sr-ui-toolbar" noscript>

        <style>
            :host {
                display: flex;
                flex-direction: row;
                align-items: center;

                padding: 6px 8px;
                background: rgb(245, 245, 245);
                min-height: 44px;
            }

            ::content h1,
            ::content select,
            ::content button {
                margin: 0 4px;
            }

            ::content select,
            ::content button {
                padding: 4px 8px;
            }

            /* for older browsers not supporting the native shadow DOM */

            sr-core-toolbar select,
            sr-core-toolbar button {
                padding: 4px 8px;
            }

            sr-core-toolbar h1,
            sr-core-toolbar select,
            sr-core-toolbar button {
                margin: 0 4px;
            }
        </style>

        <content></content>
    </template>
