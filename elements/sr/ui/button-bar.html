<!--
`sr-ui-button-bar` provides a sidebar which can be used to contain
`sr-ui-fa-button`s.

Example:

    <sr-ui-button-bar>
        <sr-ui-fa-button icon="cogs"></sr-ui-fa-button>
    </sr-ui-button-bar>

It is designed to hold buttons that do not contain text.

@group SR Elements
@element sr-ui-button-bar
-->

<link rel="import" href="/bower_components/polymer/polymer.html" />

<polymer-element name="sr-ui-button-bar" noscript>
    <template>
        <style>
            :host {
                display: block;
                height: 100%;
                position: relative;
                z-index: 2000;
            }

            div {
                height: 100%;
                background: rgb(13, 31, 97);
                color: white;
            }
        </style>

        <div vertical center layout>
            <content></content>
        </div>
    </template>
</polymer-element>
