<!--
`sr-logs-textarea` is a text area containing a log.

Example:

    <sr-logs-textarea></sr-logs-textarea>

@group SR Logs Elements
@element sr-logs-textarea
-->

<link rel="import" href="/bower_components/polymer/polymer.html" />
<link rel="import" href="../wamp/index.html" />

<polymer-element name="sr-logs-textarea">
    <template>
        <style>
            :host {
                display: flex;
                flex: 1 1 auto;
            }

            #log {
                flex: 1 1 auto;
                resize: none;
                font-family: "Inconsolata", monospace;
            }
        </style>

        <textarea id="log" readonly></textarea>
    </template>

    <script>
        Polymer("sr-logs-textarea", {
            clear: function() {
                this.$.log.innerHTML = "";
            },
            setContent: function(text) {
                this.$.log.innerHTML = text;
            },
            isAtBottom: function() {
                var log = this.$.log;
                return Math.abs((log.scrollTop + log.clientHeight) - log.scrollHeight) <= 10;
            },
            scrollToBottom: function() {
                var log = this.$.log;
                log.scrollTop = log.scrollHeight;
            },
            addEntry: function(text, addDate) {
                if (addDate === undefined) {
                    addDate = true;
                }

                var isAtBottom = this.isAtBottom();

                if (addDate) {
                    var date = moment().format("HH:mm:ss");
                    this.$.log.innerHTML += date + ": ";
                }

                this.$.log.innerHTML += text + "\n";

                if (isAtBottom) {
                    this.scrollToBottom();
                }
            }
        });
    </script>
</polymer-element>
