<!--
`sr-pages-buzzer` provides a page containing controls for setting the buzzer on
the power board.

Example:

    <sr-core-page online="sr-pages-buzzer" offline="sr-pages-buzzer"></sr-core-page>

@group SR Pages Elements
@element sr-pages-buzzer
-->

<link rel="import" href="/bower_components/polymer/polymer.html" />
<link rel="import" href="../ui/index.html" />

<polymer-element name="sr-pages-buzzer">
    <template>
        <style>
            :host {
                flex: 1 1 auto;
                display: flex;
                flex-direction: column;
            }
        </style>

        <sr-ui-toolbar>
            <h1>Control the Buzzer</h1>
        </sr-ui-toolbar>

        <sr-wamp-core id="wamp"></sr-wamp-core>

        <template bind if="{{ $.wamp.disconnected }}">
            <div flex horizontal center center-justified layout>
                <h1>You must be connected to the robot to control the buzzer.</h1>
            </div>
        </template>
    </template>

    <script>
        Polymer("sr-pages-buzzer", {

        });
    </script>
</polymer-element>
