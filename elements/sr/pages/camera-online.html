<link rel="import" href="/bower_components/polymer/polymer.html" />
<link rel="import" href="../core/index.html" />
<link rel="import" href="../wamp/index.html" />

<polymer-element name="sr-pages-camera-online">
    <template>
        <style>
            :host {
                flex: 1 1 auto;
                display: flex;
            }

            #current {
                flex: 1 1 auto;
                display: flex;
            }

            #old {
                flex: 0 0 auto;
                display: flex;
                flex-direction: column;
                overflow: auto;
                border-left: 1px solid black;
                width: 20%;
            }

            #current img {
                flex: 1 1 auto;
                object-fit: contain;
            }

            #old img {
                flex: 0 0 auto;
                margin-bottom: 1px;
                width: 100%;
                opacity: 0.5;
            }

            #old img.selected {
                opacity: 1;
            }
        </style>

        <div id="current">
            <img id="image"></img>
        </div>

        <div id="old"></div>

        <sr-wamp-subscribe
            auto="page"
            topic="org.srobo.camera.image"
            on-handle="{{handleImage}}"></sr-wamp-subscribe>
    </template>

    <script>
        Polymer("sr-pages-camera-online", {
            name: "camera",
            deselectAll: function() {
                var imgs = this.$.old.children;
                for (var i = 0; i < imgs.length; i++) {
                    imgs[i].className = "";
                }
            },
            changeImage: function(img) {
                this.deselectAll();
                img.className = "selected";
                this.$.image.src = img.src;
            },
            addOldImage: function(src) {
                var img = document.createElement("img");
                img.src = src;
                img.onclick = this.changeImage.bind(this, img);
                if (this.$.old.children.length === 0) {
                    this.$.old.appendChild(img);
                } else {
                    this.$.old.insertBefore(img, this.$.old.children[0]);
                }
                return img;
            },
            handleImage: function(e) {
                var src = e.detail.args[0];
                var img = this.addOldImage(src);
                this.changeImage(img);
            }
        });
    </script>
</polymer-element>
