<link rel="import" href="/bower_components/polymer/polymer.html" />
<link rel="import" href="../core/index.html" />
<link rel="import" href="../io/index.html" />
<link rel="import" href="../wamp/index.html" />

<polymer-element name="sr-pages-io-online" extends="sr-core-page">
    <template>
        <style>
            :host {
                flex: 1 1 auto;
                display: flex;
                flex-direction: column;
            }

            #controllers {
                flex: 1 1 auto;
                display: flex;
            }

            .controllersContainer {
                padding: 10px;
                flex: 1 1 auto;
                flex-wrap: wrap;
                display: flex;
                overflow-x: auto;
            }

            sr-io-pin-controller {
                flex: 1 1 auto;
            }
        </style>

        <sr-core-toolbar id="toolbar">
            <h1 flex>I/O Control</h1>
        </sr-core-toolbar>

        <div id="controllers"></div>

        <sr-wamp-call
            auto="wamp"
            procedure="org.srobo.ruggeduinos.all_boards"
            on-success="{{handleCallSuccess}}"></sr-wamp-call>
    </template>

    <script>
        Polymer("sr-pages-io-online", {
            name: "io",
            changeBoard: function(index) {
                var divs = this.shadowRoot.querySelectorAll(".controllersContainer");
                for (var i = 0; i < divs.length; i++) {
                    divs[i].hidden = true;
                }
                this.shadowRoot.querySelector("#board_" + index).hidden = false;
            },
            createBoardButton: function(serialNumber) {
                var button = document.createElement("button");
                button.textContent = "Board " + serialNumber;
                button.onclick = this.changeBoard.bind(this, serialNumber);
                return button;
            },
            createBoardDiv: function(i, board) {
                var div = document.createElement("div");
                div.className = "controllersContainer";
                div.id = "board_" + i;
                for (var j = 0; j < board.pins.length; j++) {
                    var controller = document.createElement("sr-io-pin-controller");
                    controller.board = i;
                    controller.pin = j;
                    controller.type = board.pins[j].type;
                    controller.mode = board.pins[j].mode;
                    controller.value = board.pins[j].value;
                    div.appendChild(controller);
                }
                return div;
            },
            handleCallSuccess: function(e) {
                var boards = e.detail.result;
                for (var serialNumber in boards) {
                    var button = this.createBoardButton(serialNumber);
                    var div = this.createBoardDiv(serialNumber, boards[serialNumber]);

                    this.$.toolbar.appendChild(button);
                    this.$.controllers.appendChild(div);
                }

                this.changeBoard(Object.keys(boards)[0]);
            }
        });
    </script>
</polymer-element>
