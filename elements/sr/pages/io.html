<!--
`sr-pages-io` provides a page containing controls for setting the pins on
various ruggeduinos connected to the robot.

Example:

    <sr-core-page online="sr-pages-io" offline="sr-pages-io"></sr-core-page>

@group SR Pages Elements
@element sr-pages-io
-->

<link rel="import" href="/bower_components/polymer/polymer.html" />
<link rel="import" href="../io/index.html" />
<link rel="import" href="../ui/index.html" />
<link rel="import" href="../wamp/index.html" />

<polymer-element name="sr-pages-io">
    <template>
        <style>
            :host {
                flex: 1 1 auto;
                display: flex;
                flex-direction: column;
            }

            #controllers {
                flex: 1 1 auto;
                display: flex;
            }

            sr-io-board-controller {
                flex: 1 1 auto;
            }
        </style>

        <sr-ui-toolbar id="toolbar">
            <h1 flex>I/O Control</h1>
        </sr-ui-toolbar>

        <div id="controllers"></div>

        <sr-wamp-call
            auto="wamp"
            procedure="org.srobo.ruggeduinos.all_boards"
            on-success="{{handleCallSuccess}}"></sr-wamp-call>
    </template>

    <script>
        Polymer("sr-pages-io", {
            changeBoard: function(index) {
                var divs = this.shadowRoot.querySelectorAll("sr-io-board-controller");
                for (var i = 0; i < divs.length; i++) {
                    divs[i].hidden = true;
                }
                this.shadowRoot.querySelector("#board_" + index).hidden = false;
            },
            createBoardButton: function(serialNumber) {
                var button = document.createElement("button");
                button.textContent = "Board " + serialNumber;
                button.onclick = this.changeBoard.bind(this, serialNumber);
                return button;
            },
            createBoardDiv: function(serialNumber) {
                var div = document.createElement("sr-io-board-controller");
                div.id = "board_" + serialNumber;
                div.board = serialNumber;
                return div;
            },
            handleCallSuccess: function(e) {
                var boards = e.detail.result;
                for (var serialNumber in boards) {
                    var button = this.createBoardButton(serialNumber);
                    var div = this.createBoardDiv(serialNumber);

                    this.$.toolbar.appendChild(button);
                    this.$.controllers.appendChild(div);
                }

                this.changeBoard(Object.keys(boards)[0]);
            }
        });
    </script>
</polymer-element>
