<!--
`sr-pages-repl` provides a page containing an interactive Python console.

Example:

    <sr-core-page online="sr-pages-repl" offline="sr-pages-repl"></sr-core-page>

@group SR Pages Elements
@element sr-pages-repl
-->

<link rel="import" href="/bower_components/polymer/polymer.html" />
<link rel="import" href="../ui/index.html" />

<polymer-element name="sr-pages-repl">
    <template>
        <style>
            :host {
                flex: 1 1 auto;
                display: flex;
                flex-direction: column;
            }
        </style>

        <sr-ui-toolbar>
            <h1>Interactive Console</h1>
        </sr-ui-toolbar>

        <sr-wamp-core id="wamp"></sr-wamp-core>

        <template bind if="{{ $.wamp.disconnected }}">
            <div flex horizontal center center-justified layout>
                <h1>You must be connected to the robot to use the interactive console.</h1>
            </div>
        </template>
    </template>

    <script>
        Polymer("sr-pages-repl", {

        });
    </script>
</polymer-element>
