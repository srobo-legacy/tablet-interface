<!--
`sr-pages-battery-online` provides the online version of the battery page. The
battery page contains battery history information.

Example:

    <sr-core-page online="sr-pages-battery-online"></sr-core-page>

@group SR Pages Elements
@element sr-pages-battery-online
-->

<link rel="import" href="/bower_components/polymer/polymer.html" />
<link rel="import" href="../battery/history.html" />
<link rel="import" href="../core/index.html" />
<link rel="import" href="../ui/index.html" />

<polymer-element name="sr-pages-battery" noscript>
    <template>
        <style>
            :host {
                flex: 1 1 auto;
                display: flex;
                flex-direction: column;
            }

            sr-battery-history {
                flex: 1 1 auto;
            }
        </style>

        <sr-ui-toolbar>
            <h1>View Battery History</h1>
        </sr-ui-toolbar>

        <sr-battery-history id="history"></sr-battery-history>
    </template>
</polymer-element>
