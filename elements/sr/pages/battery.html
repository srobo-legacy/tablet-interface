<!--
`sr-pages-battery` provides a page containing battery history information.

Example:

    <sr-core-page element="sr-pages-battery"></sr-core-page>

@group SR Pages Elements
@element sr-pages-battery
-->

<link rel="import" href="/bower_components/polymer/polymer.html" />
<link rel="import" href="../battery/history.html" />
<link rel="import" href="../core/index.html" />
<link rel="import" href="../ui/index.html" />

<polymer-element name="sr-pages-battery" noscript>
    <template>
        <style>
            :host {
                flex: 1 1 auto;
                display: flex;
                flex-direction: column;
            }

            sr-battery-history {
                flex: 1 1 auto;
            }
        </style>

        <sr-ui-toolbar>
            <h1>View Battery History</h1>
        </sr-ui-toolbar>

        <sr-wamp-core id="wamp"></sr-wamp-core>

        <template bind if="{{ $.wamp.connected }}">
            <sr-battery-history id="history"></sr-battery-history>
        </template>

        <template bind if="{{ $.wamp.disconnected }}">
            <div flex horizontal center center-justified layout>
                <h1>You must be connected to the robot to view battery information.</h1>
            </div>
        </template>
    </template>
</polymer-element>
