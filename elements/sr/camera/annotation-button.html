<!--
`sr-camera-annotation-button` provides a button to cover a marker.

Example:

    <sr-camera-annotation-button></sr-camera-annotation-button>

@group SR Camera Elements
@element sr-camera-annotation-button
-->

<link rel="import" href="/bower_components/polymer/polymer.html" />

<polymer-element name="sr-camera-annotation-button">
    <template>
        <style>
            :host {
                display: block;
                position: absolute;
                width: 32px;
                height: 32px;
            }

            button {
                width: 100%;
                height: 100%;
            }
        </style>

        <button on-click="{{ handleButtonClick }}"></button>
    </template>

    <script>
        Polymer("sr-camera-annotation-button", {
            handleButtonClick: function(e) {
                this.fire("click");
            }
        });
    </script>
</polymer-element>
