<!--
`sr-camera-frame` provides a container for a single frame from the camera.

Example:

    <sr-camera-frame></sr-camera-frame>

@group SR Camera Elements
@element sr-camera-frame
-->

<link rel="import" href="/bower_components/polymer/polymer.html" />

<polymer-element name="sr-camera-frame">
    <template>
        <style>
            :host {
                display: flex;
            }

            canvas {
                flex: 1 1 auto;
            }
        </style>

        <div id="paper"></div>
    </template>

    <script src="raphael-min.js"></script>

    <script>
        Polymer("sr-camera-frame", {
            domReady: function() {
                this.paper = Raphael(this.$.paper, 320, 320);
                this._oldImage = undefined;
            },
            setImage: function(src, markers) {
                var img = document.createElement("img");
                img.src = src;
                img.onload = function() {
                    if (this._oldImage) {
                        this._oldImage.remove();
                    }
                    this._oldImage = this.paper.image(img.src, 0, 0, img.width, img.height);
                }.bind(this);
            }
        });
    </script>
</polymer-element>
