<!--
`sr-camera-frame` provides a container for a single frame from the camera.

Example:

    <sr-camera-frame></sr-camera-frame>

@group SR Camera Elements
@element sr-camera-frame
-->

<link rel="import" href="/bower_components/polymer/polymer.html" />

<polymer-element name="sr-camera-frame">
    <template>
        <style>
            :host {
                display: flex;
            }

            canvas {
                flex: 1 1 auto;
            }
        </style>

        <canvas id="canvas" resize></canvas>
    </template>

    <script src="paper.js"></script>

    <script>
        Polymer("sr-camera-frame", {
            domReady: function() {
                var canvas = this.$.canvas;
                paper.setup(canvas);

                this.raster = new paper.Raster();
                paper.view.draw();
            },
            setImageSource: function(src) {
                this.raster.source = src;
                paper.view.draw();
            }
        });
    </script>
</polymer-element>
