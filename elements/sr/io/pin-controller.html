<!--
`sr-io-pin-controller` provides a pin controller.

Example:

    <sr-io-pin-controller
        board="abc"
        pin="0"></sr-io-pin-controller>

@group SR I/O Elements
@element sr-io-pin-controller
-->

<link rel="import" href="/bower_components/polymer/polymer.html" />
<link rel="import" href="../wamp/index.html" />
<link rel="import" href="analogue-pin-controller.html" />
<link rel="import" href="digital-pin-controller.html" />
<link rel="import" href="pin-mode-controller.html" />

<polymer-element name="sr-io-pin-controller" attributes="board pin mode type">
    <template>
        <style>
            :host {
                display: flex;
                flex-direction: column;
                align-items: center;
                min-width: 100px;
                padding: 10px;
            }

            h2 {
                margin: 0;
            }

            h3 {
                font-size: 0.8em;
                font-weight: bold;
                color: rgb(50, 50, 50);
                margin: 0 0 15px;
            }

            sr-io-analogue-pin-controller,
            sr-io-digital-pin-controller,
            sr-io-pin-mode-controller {
                margin: 5px;
            }
        </style>

        <h2>{{ pin }}</h2>
        <h3>{{ type }}</h3>

        <sr-io-pin-mode-controller
            board="{{ board }}"
            pin="{{ pin }}"
            value="{{ mode }}"></sr-io-pin-mode-controller>

        <template bind if="{{ type == 'digital' }}">
            <sr-io-digital-pin-controller
                board="{{ board }}"
                pin="{{ pin }}"
                mode="{{ mode }}"
                value="{{ value }}"></sr-io-digital-pin-controller>
        </template>

        <template bind if="{{ type == 'analogue' }}">
            <sr-io-analogue-pin-controller
                board="{{ board }}"
                pin="{{ pin }}"
                mode="{{ mode }}"
                value="{{ value }}"></sr-io-analogue-pin-controller>
        </template>

        <sr-wamp-call
            id="wampGetPin"
            procedure="org.srobo.ruggeduinos.get_pin"
            on-success="{{ handleGetPinSuccess }}"></sr-wamp-call>
    </template>

    <script>
        Polymer("sr-io-pin-controller", {
            board: undefined,
            pin: 0,
            mode: null,
            type: undefined,
            value: 0,
            domReady: function() {
                this.$.wampGetPin.go([this.board, this.pin]);
            },
            handleGetPinSuccess: function(e) {
                this.mode = e.detail.result.mode;
                this.type = e.detail.result.type;
                this.value = e.detail.result.value;
            }
        });
    </script>
</polymer-element>
