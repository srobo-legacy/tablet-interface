<link rel="import" href="/bower_components/polymer/polymer.html" />
<link rel="import" href="../sr-wamp/index.html" />

<polymer-element name="sr-motors-motor-controller" attributes="board motor value">
    <template>
        <style>
            :host {
                display: flex;
                flex-direction: column;
                align-items: center;
                min-width: 100px;
            }

            input[type=range] {
                flex: 1 1 auto;
                -webkit-appearance: slider-vertical;
                writing-mode: bt-lr;
                margin: 16px 0;
            }

            h2 {
                margin: 2px 0;
            }

            span {
                margin: 2px 0 16px;
                font-size: 1.2em;
            }

            button {
                margin: 2px 0;
                padding: 4px 8px;
                font-weight: bold;
                font-size: 1.1em;
            }
        </style>

        <h2>{{ motor }}</h2>
        <input
            type="range" orient="vertical" min="-100" max="100" step="0.01"
            value="{{ value }}" on-change="{{ handleValueChange }}" />
        <span>{{ value | formatValue }}</span>
        <button on-click="{{ handleStop }}">Stop</button>

        <sr-wamp-call
            id="wampGetMotor"
            procedure="org.srobo.motors.get_motor"
            on-success="{{ handleGetMotorSuccess }}"></sr-wamp-call>
        <sr-wamp-subscribe
            auto="wamp"
            topic="org.srobo.motors.motor_value"
            on-handle="{{ handleValuePublished }}"></sr-wamp-subscribe>
        <sr-wamp-publish
            id="publishValue"
            topic="org.srobo.motors.motor_value"></sr-wamp-publish>
    </template>

    <script>
        Polymer("sr-motors-motor-controller", {
            board: 0,
            motor: 0,
            value: 0,
            domReady: function() {
                this.$.wampGetMotor.go([this.board, this.motor]);
            },
            handleValueChange: function() {
                var args = [this.board, this.motor, parseFloat(this.value)];
                this.$.publishValue.go(args);
            },
            handleValuePublished: function(e) {
                var args = e.detail.args;
                if (args[0] === this.board && args[1] === this.motor) {
                    this.value = parseFloat(args[2]);
                }
            },
            handleGetMotorSuccess: function(e) {
                this.value = e.detail.result.value;
            },
            handleStop: function() {
                this.value = 0;
                this.$.publishValue.go([this.board, this.motor, 0]);
            },
            formatValue: function(v) {
                return Number(v).toFixed(2);
            }
        });
    </script>
</polymer-element>
