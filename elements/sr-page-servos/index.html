<link rel="import" href="/bower_components/polymer/polymer.html" />
<link rel="import" href="../sr-core-pages/index.html" />
<link rel="import" href="../sr-core-toolbar/index.html" />
<link rel="import" href="../sr-servos/index.html" />
<link rel="import" href="../sr-wamp/index.html" />

<polymer-element name="sr-page-servos" extends="sr-core-page">
    <template>
        <style>
            #controllers {
                flex: 1 1 auto;
                display: flex;
            }

            sr-servos-board-controller {
                flex: 1 1 auto;
            }
        </style>

        <sr-core-toolbar id="toolbar">
            <h1 flex>Servo controllers</h1>
            <select id="boardSelection" on-change="{{boardSelectionChanged}}"></select>
        </sr-core-toolbar>

        <div id="controllers"></div>

        <sr-wamp-call
            auto="page"
            procedure="org.srobo.servos.all_boards"
            on-success="{{handleAllBoardsSuccess}}"></sr-wamp-call>
    </template>

    <script>
        Polymer("sr-page-servos", {
            name: "servos",
            changeBoard: function(index) {
                var divs = this.$.controllers.children;
                for (var i = 0; i < divs.length; i++) {
                    divs[i].hidden = true;
                }
                this.shadowRoot.querySelector("#board_" + index).hidden = false;
                this.$.boardSelection.selectedIndex = index;
            },
            createBoardOption: function(serialNumber) {
                var option = document.createElement("option");
                option.value = serialNumber;
                option.textContent = "Board " + serialNumber;
                return option;
            },
            createBoardButton: function(serialNumber) {
                var button = document.createElement("button");
                button.textContent = "Board " + serialNumber;
                button.onclick = this.changeBoard.bind(this, serialNumber);
                return button;
            },
            createBoardDiv: function(serialNumber) {
                var div = document.createElement("sr-servos-board-controller");
                div.id = "board_" + serialNumber;
                div.board = serialNumber;
                return div;
            },
            handleAllBoardsSuccess: function(e) {
                this.$.controllers.innerHTML = "";

                var boards = e.detail.result;
                for (var serialNumber in boards) {
                    var option = this.createBoardOption(serialNumber);
                    var button = this.createBoardButton(serialNumber);
                    var div = this.createBoardDiv(serialNumber);

                    this.$.toolbar.appendChild(button);
                    this.$.controllers.appendChild(div);
                    this.$.boardSelection.appendChild(option);
                }

                this.changeBoard(Object.keys(boards)[0]);
            },
            boardSelectionChanged: function(e) {
                var i = this.$.boardSelection.value;
                this.changeBoard(i);
            }
        });
    </script>
</polymer-element>
