<link rel="import" href="../bower_components/polymer/polymer.html" />

<polymer-element name="sr-pages">
    <template>
        <style>
            :host {
                display: block;
                position: relative;
            }
        </style>

        <content></content>
    </template>

    <script>
        Polymer("sr-pages", {
            changePage: function(name) {
                var pages = this.querySelectorAll("sr-page");
                for (var i = 0; i < pages.length; i++) {
                    if (pages[i].name === name) {
                        pages[i].hidden = false;
                    } else {
                        pages[i].hidden = true;
                    }
                }
            }
        });
    </script>
</polymer-element>

<polymer-element name="sr-page" attributes="name" noscript>
    <template>
        <style>
            :host {
                display: block;
                position: relative;
                overflow: auto;
            }
        </style>

        <content></content>
    </template>
</polymer-element>
