<link rel="import" href="/bower_components/polymer/polymer.html" />
<link rel="import" href="../sr-log/index.html" />
<link rel="import" href="../sr-pages/index.html" />

<polymer-element name="sr-page-log" extends="sr-page">
    <template>
        <style>
            sr-log {
                margin: 10px;
                flex: 1 1 auto;
            }
        </style>

        <sr-toolbar>
            <h1 flex>View Robot Logs</h1>
            <select>
                <optgroup label="Current Log">
                    <option>Current</option>
                </optgroup>
                <optgroup label="Previous Logs">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                </optgroup>
            </select>
            <button id="btnBottom">Jump to bottom</button>
        </sr-toolbar>

        <sr-log id="log"></sr-log>
    </template>

    <script>
        Polymer("sr-page-log", {
            name: "log",
            domReady: function() {
                this.$.btnBottom.addEventListener("click",
                    this.$.log.scrollToBottom.bind(this.$.log));
            }
        });
    </script>
</polymer-element>
