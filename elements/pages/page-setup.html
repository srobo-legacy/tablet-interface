<link rel="import" href="/bower_components/polymer/polymer.html" />

<polymer-element name="page-setup" extends="sr-page">
    <template>
        <style>
            h1 {
                margin: 15px 15px 5px;
            }

            #first {
                margin: 5px 15px 15px;
                flex: 1 1 auto;
                align-self: center;
                justify-content: center;
            }
        </style>

        <h1>Set up your robot</h1>

        <div id="first" vertical center layout>
            <div horizontal start layout>
                <div vertical center layout style="margin: 0 20px;">
                    <sr-zone-picker></sr-zone-picker>
                    <h2>Zone</h2>
                </div>

                <div vertical center layout style="margin: 0 20px;">
                    <sr-mode-picker></sr-mode-picker>
                    <h2>Mode</h2>
                </div>
            </div>
        </div>
    </template>

    <script>
        Polymer("page-setup", {
            name: "setup"
        });
    </script>
</polymer-element>
