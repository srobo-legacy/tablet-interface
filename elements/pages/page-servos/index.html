<link rel="import" href="/bower_components/polymer/polymer.html" />
<link rel="import" href="../../core/sr-pages/index.html" />
<link rel="import" href="../../core/sr-wamp/index.html" />
<link rel="import" href="../../core/sr-servo-controller/index.html" />
<link rel="import" href="../../core/sr-toolbar/index.html" />

<polymer-element name="page-servos" extends="sr-page">
    <template>
        <style>
            #controllers {
                margin: 10px;
                flex: 1 1 auto;
                display: flex;
            }

            .controllersContainer {
                flex: 1 1 auto;
                display: flex;
            }

            sr-servo-controller {
                flex: 1 1 auto;
            }
        </style>

        <sr-toolbar>
            <h1 flex>Servo controllers</h1>
            <select id="boardSelection" on-change="{{boardSelectionChanged}}"></select>
        </sr-toolbar>

        <div id="controllers"></div>

        <sr-wamp
            on-open="{{handleOpen}}"></sr-wamp>
        <sr-wamp-call
            id="call"
            procedure="org.srobo.servos"
            on-success="{{handleCallSuccess}}"></sr-wamp-call>
    </template>

    <script>
        Polymer("page-servos", {
            name: "servos",
            handleOpen: function() {
                this.$.call.go();
            },
            changeBoard: function(index) {
                var divs = this.shadowRoot.querySelectorAll(".controllersContainer");
                for (var i = 0; i < divs.length; i++) {
                    divs[i].hidden = true;
                }
                this.shadowRoot.querySelector("#board_" + index).hidden = false;
            },
            createBoardOption: function(i) {
                var option = document.createElement("option");
                option.value = i;
                option.textContent = "Board " + i;
                return option;
            },
            createBoardButton: function(i) {
                var button = document.createElement("button");
                button.textContent = "Board " + i;
                button.onclick = this.changeBoard.bind(this, i);
                return button;
            },
            createBoardDiv: function(i, board) {
                var div = document.createElement("div");
                div.className = "controllersContainer";
                div.id = "board_" + i;
                for (var j = 0; j < board.length; j++) {
                    var controller = document.createElement("sr-servo-controller");
                    controller.board = i;
                    controller.servo = j;
                    controller.value = board[j].value;
                    controller.state = board[j].state;
                    div.appendChild(controller);
                }
                return div;
            },
            handleCallSuccess: function(e) {
                var boards = e.detail.result;
                for (var i = 0; i < boards.length; i++) {
                    var option = this.createBoardOption(i);
                    var button = this.createBoardButton(i);
                    var div = this.createBoardDiv(i, boards[i]);

                    this.shadowRoot.querySelector("sr-toolbar").appendChild(button);
                    this.shadowRoot.querySelector("#controllers").appendChild(div);
                    this.shadowRoot.querySelector("#boardSelection").appendChild(option);
                }

                this.changeBoard(0);
            },
            boardSelectionChanged: function(e) {
                var i = this.$.boardSelection.value;
                this.changeBoard(i);
            }
        });
    </script>
</polymer-element>
