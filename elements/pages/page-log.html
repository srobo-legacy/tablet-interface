<link rel="import" href="/bower_components/polymer/polymer.html" />
<link rel="import" href="../core/sr-log/index.html" />
<link rel="import" href="../core/sr-pages/index.html" />

<polymer-element name="page-log" extends="sr-page">
    <template>
        <style>
            div {
                margin: 15px 15px 5px;
            }

            h1, select {
                margin: 0;
            }

            select, button {
                margin: 2px;
                padding: 4px 8px;
            }

            sr-log {
                margin: 5px 15px 15px;
                flex: 1 1 auto;
            }
        </style>

        <div layout horizontal center>
            <h1 flex>View Robot Logs</h1>
            <select>
                <option>Current</option>
                <option>8th July 16:31</option>
                <option>8th July 16:20</option>
                <option>8th July 15:59</option>
                <option>8th July 15:42</option>
                <option>7th July 16:27</option>
                <option>7th July 16:13</option>
            </select>
            <button id="btnBottom">Jump to bottom</button>
        </div>

        <sr-log id="log"></sr-log>
    </template>

    <script>
        Polymer("page-log", {
            name: "log",
            domReady: function() {
                this.$.btnBottom.addEventListener("click",
                    this.$.log.scrollToBottom.bind(this.$.log));
            }
        });
    </script>
</polymer-element>
