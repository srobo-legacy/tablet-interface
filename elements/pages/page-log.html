<link rel="import" href="/bower_components/polymer/polymer.html" />

<polymer-element name="page-log" extends="sr-page">
    <template>
        <style>
            h1 {
                margin: 15px 15px 5px;
            }

            sr-log {
                margin: 5px 15px 15px;
                flex: 1 1 auto;
            }
        </style>

        <h1>View Robot Logs</h1>
        <sr-log id="log"></sr-log>
    </template>

    <script>
        Polymer("page-log", {
            name: "log",
            domReady: function() {
                this.log = this.$.log;
                setInterval(this.log.addEntry.bind(this.log, "Hello, world."), 1000);
            }
        });
    </script>
</polymer-element>
