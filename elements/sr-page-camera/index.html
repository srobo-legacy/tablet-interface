<link rel="import" href="/bower_components/polymer/polymer.html" />
<link rel="import" href="../sr-core-pages/index.html" />
<link rel="import" href="../sr-wamp/index.html" />

<polymer-element name="sr-page-camera" extends="sr-core-page">
    <template>
        <style>
            :host {
                flex-direction: row;
            }

            #current {
                flex: 1 1 auto;
                display: flex;
            }

            #old {
                flex: 0 0 auto;
                display: flex;
                flex-direction: column;
                overflow-y: auto;
                overflow-x: hidden;
                border-left: 1px solid black;
                width: 25%;
            }

            #current img {
                flex: 1 1 auto;
                object-fit: contain;
            }

            #old img {
                flex: 0 0 auto;
                margin-bottom: 1px;
                width: 100%;
            }
        </style>

        <div id="current">
            <img id="image"></img>
        </div>

        <div id="old"></div>

        <sr-wamp-subscribe
            auto="page"
            topic="org.srobo.camera.image"
            on-handle="{{handleImage}}"></sr-wamp-subscribe>
    </template>

    <script>
        Polymer("sr-page-camera", {
            name: "camera",
            addOldImage: function(src) {
                var img = document.createElement("img");
                img.src = src;
                this.$.old.appendChild(img);
            },
            handleImage: function(e) {
                var src = e.detail.args[0];
                this.addOldImage(src);
                this.$.image.src = src;
            }
        });
    </script>
</polymer-element>
