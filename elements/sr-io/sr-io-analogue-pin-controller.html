<link rel="import" href="/bower_components/polymer/polymer.html" />
<link rel="import" href="../sr-wamp/index.html" />

<polymer-element name="sr-io-analogue-pin-controller" attributes="board pin mode value">
    <template>
        <style>
            :host {
                display: block;
            }

            input {
                padding: 2px;
                width: 100%;
            }
        </style>

        <input id="value" type="range" value="{{value}}" on-change="{{handleValueChange}}" min="0" max="3.3" step="0.1" disabled?="{{ !isInput }}" />

        <sr-wamp-subscribe
            auto="wamp"
            topic="org.srobo.ruggeduinos.pin_value"
            on-handle="{{handleValue}}"></sr-wamp-subscribe>
        <sr-wamp-publish
            id="publishValue"
            topic="org.srobo.ruggeduinos.pin_value"></sr-wamp-publish>
    </template>

    <script>
        Polymer("sr-io-analogue-pin-controller", {
            board: 0,
            pin: 0,
            mode: undefined,
            value: false,
            isInput: false,
            modeChanged: function() {
                if (typeof(this.mode) === "string") {
                    this.isInput = this.mode.indexOf("input") === 0;
                } else {
                    this.isInput = false;
                }
            },
            handleValueChange: function() {
                this.$.publishValue.go([this.board, this.pin, parseFloat(this.value)]);
            },
            handleValue: function(e) {
                if (e.detail.args[0] === this.board && e.detail.args[1] === this.pin) {
                    this.value = parseFloat(e.detail.args[2]);
                }
            }
        });
    </script>
</polymer-element>
