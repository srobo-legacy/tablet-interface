<link rel="import" href="../bower_components/polymer/polymer.html" />

<polymer-element name="sr-starter-button" attributes="state">
    <template>
        <style>
            :host {
                display: block;
            }

            button {
                width: 128px;
                height: 128px;
                border-radius: 100%;
                text-transform: uppercase;
                box-shadow: 0 0 10px white;
                border: 1px solid white;
            }

            .off {
                background: linear-gradient(to bottom, #00FF00 0%, #1F991F 100%);
            }

            .off:active {
                background: linear-gradient(to top, #00FF00 0%, #1F991F 100%);
            }

            .off .stop {
                opacity: 0.2;
            }

            .on {
                background: linear-gradient(to bottom, #FF0000 0%, #991F1F 100%);
            }

            .on:active {
                background: linear-gradient(to top, #FF0000 0%, #991F1F 100%);
            }

            .on .start {
                opacity: 0.2;
            }

            .small {
                font-size: 1.2em;
                color: white;
            }

            .large {
                font-size: 1.5em;
                font-weight: bold;
            }
        </style>

        <button id="btn" class="{{ state }}" on-click="{{onClick}}">
            <span class="small">Robot</span><br />
            <span class="large start">Start</span><br />
            <span class="large stop">Stop</span>
        </button>
    </template>

    <script>
        Polymer("sr-starter-button", {
            onClick: function() {
                if (this.state == "off") {
                    this.state = "on";
                } else {
                    this.state = "off";
                }
            }
        });
    </script>
</polymer-element>
