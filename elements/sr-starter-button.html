<link rel="import" href="../bower_components/polymer/polymer.html" />

<polymer-element name="sr-starter-button" attributes="state">
    <template>
        <style>
            :host {
                display: block;
            }

            button {
                width: 150px;
                height: 150px;
                border: 0;
                outline: none;
                box-shadow: 0 0 10px rgb(50, 50, 50);
                border-radius: 100%;
            }

            button.on {
                background: url("sr-starter-button/normal-on.svg");
            }

            button:active.on {
                background: url("sr-starter-button/active-on.svg");
            }

            button.off {
                background: url("sr-starter-button/normal-off.svg");
            }

            button:active.off {
                background: url("sr-starter-button/active-off.svg");
            }
        </style>

        <button class="{{state}}" on-click="{{onClick}}"></button>
    </template>

    <script>
        Polymer("sr-starter-button", {
            onClick: function() {
                if (this.state == "off") {
                    this.state = "on";
                } else {
                    this.state = "off";
                }
            }
        });
    </script>
</polymer-element>
