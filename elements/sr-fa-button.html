<link rel="import" href="../bower_components/polymer/polymer.html" />

<polymer-element name="sr-fa-button" attributes="icon" noscript>
    <template>
        <link rel="stylesheet" href="../bower_components/components-font-awesome/css/font-awesome.css" />

        <style>
            :host {
                display: block;
            }

            button {
                background: none;
                border: none;
                font-size: 1.3em;
                min-width: 48px;
                min-height: 48px;
                color: white;
                padding: 0;
                margin: 0;
                padding: 10px;
                width: 100%;
                text-align: left;
            }

            button:hover {
                background: rgba(255, 255, 255, 0.2);
            }

            button:active {
                background: rgba(0, 0, 0, 0.2);
            }

            span.fa {
                text-align: center;
                width: 28px;
            }
        </style>

        <button>
            <span class="fa fa-{{icon}}"></span>
            <content></content>
        </button>
    </template>
</polymer-element>
