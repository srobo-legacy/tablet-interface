<link rel="import" href="../bower_components/polymer/polymer.html" />

<polymer-element name="sr-fa-button" attributes="icon" noscript>
    <template>
        <link rel="stylesheet" href="../bower_components/components-font-awesome/css/font-awesome.css" />

        <style>
            :host {
                display: block;
            }

            button {
                background: none;
                border: none;
                font-size: 1.3em;
                color: white;
                width: 48px;
                height: 48px;
            }

            button:hover {
                background: rgba(255, 255, 255, 0.2);
            }

            button:active {
                background: rgba(0, 0, 0, 0.2);
            }
        </style>

        <button class="fa fa-{{icon}}">
            <content></content>
        </button>
    </template>
</polymer-element>
