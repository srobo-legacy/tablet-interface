<link rel="import" href="../bower_components/polymer/polymer.html" />

<polymer-element name="sr-navigation-drawer" attributes="state">
    <template>
        <style>
            :host {
                display: block;
                position: relative;
                z-index: 1000;
            }

            :host > div {
                height: 100%;
                position: fixed;
                background: rgb(13, 31, 97);
                top: 0;
                left: 0;
                bottom: 0;
            }

            :host #content {
                width: 33%;
                transition: -webkit-transform 0.4s;
                transition: transform 0.4s;
                box-shadow: 0 0 20px black;
                color: white;
                left: 52px;
                padding: 10px;
            }

            :host #content.opened {
                transform: translateX(0);
                -webkit-transform: translateX(0);
            }

            :host #content.closed {
                transform: translateX(-110%); /* 10% for the shadow */
                -webkit-transform: translateX(-110%); /* 10% for the shadow */
            }

            :host #hamburger {
                padding: 2px;
            }

            :host #hamburger button {
                background: none;
                border: none;
                font-size: 1.3em;
                width: 48px;
                height: 48px;
                border-radius: 4px;
                color: white;
            }

            :host #hamburger button:active {
                background: rgba(0, 0, 0, 0.5);
            }
        </style>

        <div id="content" class="{{state}}">
            <content></content>
        </div>
    </template>

    <script>
        Polymer("sr-navigation-drawer", {
            state: "closed",
            onHamburgerClicked: function() {
                if (this.state == "opened") {
                    this.state = "closed";
                } else {
                    this.state = "opened";
                }
            }
        });
    </script>
</polymer-element>
