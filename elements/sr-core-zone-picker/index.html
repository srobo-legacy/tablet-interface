<link rel="import" href="/bower_components/polymer/polymer.html" />
<link rel="import" href="../sr-wamp/index.html" />

<polymer-element name="sr-core-zone-picker" attributes="zone">
    <template>
        <style>
            :host {
                display: block;
            }

            button {
                width: 64px;
                height: 64px;
                margin: 6px;
                padding: 6px;
                font-size: 2em;
                border-radius: 2px;
                border: none;
                box-shadow: 0 0 3px rgb(250, 250, 250);
            }

            button::before {
                content: attr(data-zone);
            }

            button.selected {
                box-shadow: inset 0 0 32px black;
            }
        </style>

        <!-- TODO fetch the colours from the competition API? -->

        <button data-zone="0" style="background: #00ff00" class="{{ {selected: zone == 0} | tokenList }}"></button>
        <button data-zone="1" style="background: #ff6600" class="{{ {selected: zone == 1} | tokenList }}"></button>
        <br />
        <button data-zone="2" style="background: #ff00ff" class="{{ {selected: zone == 2} | tokenList }}"></button>
        <button data-zone="3" style="background: #ffff00" class="{{ {selected: zone == 3} | tokenList }}"></button>

        <sr-core-wamp
            on-open="{{handleOpen}}"></sr-core-wamp>
        <sr-core-wamp-subscribe
            topic="org.srobo.zone"
            on-handle="{{handleZone}}"></sr-core-wamp-subscribe>
        <sr-core-wamp-publish
            id="pub"
            topic="org.srobo.zone"></sr-core-wamp-publish>
        <sr-core-wamp-call
            id="call"
            procedure="org.srobo.zone"
            on-success="{{handleZone}}"></sr-core-wamp-call>
    </template>

    <script>
        Polymer("sr-core-zone-picker", {
            zone: "0",
            domReady: function() {
                var buttons = this.shadowRoot.querySelectorAll("button");
                for (var i = 0; i < buttons.length; i++) {
                    buttons[i].addEventListener("click", function(e) {
                        this.zone = e.target.dataset.zone;
                        this.$.pub.go([parseInt(this.zone)]);
                    }.bind(this));
                }
            },
            handleOpen: function() {
                this.$.call.go();
            },
            handleZone: function(e) {
                this.zone = e.detail.result !== undefined ? e.detail.result : e.detail.args[0];
            }
        });
    </script>
</polymer-element>
