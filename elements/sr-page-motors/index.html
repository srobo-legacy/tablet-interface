<link rel="import" href="/bower_components/polymer/polymer.html" />
<link rel="import" href="../sr-core-motor-controller/index.html" />
<link rel="import" href="../sr-core-pages/index.html" />
<link rel="import" href="../sr-core-toolbar/index.html" />
<link rel="import" href="../sr-wamp/index.html" />

<polymer-element name="sr-page-motors" extends="sr-core-page">
    <template>
        <style>
            #controllers {
                flex: 1 1 auto;
                display: flex;
            }

            .controllersContainer {
                padding: 10px;
                flex: 1 1 auto;
                display: flex;
                overflow-x: auto;
            }

            sr-core-motor-controller {
                flex: 1 1 auto;
            }
        </style>

        <sr-core-toolbar>
            <h1 flex>Motor Control</h1>
            <select id="boardSelection" on-change="{{boardSelectionChanged}}"></select>
        </sr-core-toolbar>

        <div id="controllers"></div>

        <sr-core-wamp-call
            auto="page"
            procedure="org.srobo.motor_boards"
            on-success="{{handleCallSuccess}}"></sr-core-wamp-call>
    </template>

    <script>
        Polymer("sr-page-motors", {
            name: "motors",
            changeBoard: function(index) {
                var divs = this.shadowRoot.querySelectorAll(".controllersContainer");
                for (var i = 0; i < divs.length; i++) {
                    divs[i].hidden = true;
                }
                this.shadowRoot.querySelector("#board_" + index).hidden = false;
                this.$.boardSelection.selectedIndex = index;
            },
            createBoardOption: function(i, board) {
                var option = document.createElement("option");
                option.value = i;
                option.textContent = "Board " + board.serial_number;
                return option;
            },
            createBoardButton: function(i, board) {
                var button = document.createElement("button");
                button.textContent = "Board " + board.serial_number;
                button.onclick = this.changeBoard.bind(this, i);
                return button;
            },
            createBoardDiv: function(i, board) {
                var div = document.createElement("div");
                div.className = "controllersContainer";
                div.id = "board_" + i;
                for (var j = 0; j < board.motors.length; j++) {
                    var controller = document.createElement("sr-core-motor-controller");
                    controller.board = i;
                    controller.motor = j;
                    controller.value = board.motors[j].value;
                    div.appendChild(controller);
                }
                return div;
            },
            handleCallSuccess: function(e) {
                this.$.controllers.innerHTML = "";

                var boards = e.detail.result;
                for (var i = 0; i < boards.length; i++) {
                    var option = this.createBoardOption(i, boards[i]);
                    var button = this.createBoardButton(i, boards[i]);
                    var div = this.createBoardDiv(i, boards[i]);

                    this.shadowRoot.querySelector("sr-core-toolbar").appendChild(button);
                    this.shadowRoot.querySelector("#controllers").appendChild(div);
                    this.shadowRoot.querySelector("#boardSelection").appendChild(option);
                }

                this.changeBoard(0);
            },
            boardSelectionChanged: function(e) {
                var i = this.$.boardSelection.value;
                this.changeBoard(i);
            }
        });
    </script>
</polymer-element>
