<link rel="import" href="../bower_components/polymer/polymer.html" />

<polymer-element name="sr-tabs" noscript>
    <template>
        <style>
            :host {
                display: block;
            }

            ul {
                margin: 0;
                padding: 0;
            }
        </style>

        <div horizontal layout>
            <content></content>
        </div>
    </template>
</polymer-element>

<polymer-element name="sr-tab" noscript>
    <template>
        <style>
            :host {
                display: inline;
            }

            button {
                display: inline;
                text-transform: uppercase;
                padding: 6px 16px;
                font-family: sans-serif;
                font-weight: bold;
                background: none;
                color: white;
                border: 0;
                font-size: 1.1em;
            }

            button:hover {
                background: rgba(0, 0, 0, 0.2);
            }

            button:active {
                background: rgba(0, 0, 0, 0.7);
            }
        </style>

        <button>
            <content></content>
        </button>
    </template>
</polymer-element>
